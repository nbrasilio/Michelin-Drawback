<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<title>Drawback</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
	</head>
	
	<body>
		<nav id="nav-drawback">
			<img src="images/michelin-blue.jpg" class="imagem-nav">DRAWBACK
		</nav>
		<div class="container" style="margin-top: 40px;">
			<div style="float: left; margin: 20px; padding: 10px;">
				<img src="images/boneco-michelin.png" height="500px;">
			</div>
			<div id="formulario-login">
				<div class="login-error" th:if="${param.error}">Senha e/ou usuário inválido.</div>
				<div class="login-logout" th:if="${param.logout}">Sessão encerrada com sucesso!</div>
		        <form th:action="@{/login}" method="post">
					<div id="titulo-formulario" class="form-group">
						<strong>LOGIN</strong>
					</div>
					<div class="form-group">
				    	<label class="formulario-escrito" for="username">Usuário</label>
				    	<input type="text" class="form-control" id="username"  name="username"
				    		placeholder="Digite aqui seu usuário" required="required" value="">
				  	</div>
				  	<div class="form-group" style="margin-bottom: 5px;">
				   		<label class="formulario-escrito" for="password">Senha</label>
				    	<input type="password" class="form-control" id="password"  name="password"
				    		placeholder="Digite aqui sua senha" required="required" value="">
				  	</div>
				  	<button id="btn-formulario" type="submit" class="btn">Entrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
